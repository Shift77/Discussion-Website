<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login | Forum</title>
</head>
<body>
    <div class="w-1/2 mx-auto mt-40 bg-gray-100 p-10 rounded-xl ">
        <h1 class="font-semibold mb-5 text-3xl">Log In</h1>

        <form method="post" action=".">
            {% csrf_token %}

            <div class="mb-3">
                <label class="font-semibold inline-block mb-2">User Name</label>
                <br>
                {{form.username}}
            </div>
            
            <div class="mb-3">
                <label class="font-semibold inline-block mb-2">Password</label>
                <br>
                {{form.password}}
            </div>
            

            {% if form.errors or form.non_field_error %}
                <div class="mb-3 p-6 bg-red-500 rounded-xl">
                    {% for field in form %}
                    
                        {{field.errors}}
                    
                    {% endfor %}
                    
                    {{ form.non_field_error}}
                </div>
            {% endif %}

            <button class="rounded-xl bg-teal-500 px-8 py-2 font-semibold hover:bg-teal-600 text-white">Submit</button>
            
        </form>
    </div>
</body>
</html>
